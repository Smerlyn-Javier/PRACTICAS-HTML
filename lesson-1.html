<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-1 Estructura basica</title>
</head>
<body>
    <body>
        <!-- MENU DE NAVEGACION -->
        <nav>
          <a href="#">Enlace #1</a> | 
          <a href="#">Enlace #2</a> |
          <a href="#">Enlace #3</a> |
          <a href="#">Enlace #4</a>
        </nav>
        <!-- CONTENIDO PRINCIPAL -->
        <article>
          <h1>Titulo</h1>
          <h2>Descripcion</h2>
          <figure>
            <img
              src="https://www.exoticca.com/es/blog/wp-content/uploads/2020/01/exoticca-mejor-epoca-para-viajar-a-suiza.jpg"
              alt="Imagen de un paisaje"
            />
          </figure>
          <p>Contenido</p>
        </article>
        <!-- SECCION DE ARTICULOS RELACIONADOS -->
        <aside>
          <h1>Noticias</h1>
          <h2>Información</h2>
          <figure>
            <img
              src="https://image.freepik.com/vector-gratis/presentadora-noticias-television_1325-1373.jpg"
              alt="Noticia"
            />
          </figure>
        </aside>
        <!-- PIE DE PÁGINA -->
        <footer>
            <!-- INFORMACION DE INTERES -->
            <p>&copy; 2021 SMERLYN JAVIER</p>
        </footer>
    
</body>
</html>
